      --brand:#ff0000;

    *{box-sizing:border-box}

      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .hdr::before{

      background: radial-gradient(520px 240px at 20% 10%, rgba(255,0,0,.26), transparent 60%);
      pointer-events:none;
      opacity:.85;
    }
    .hdr > *{position:relative}

    .pill{

      border-radius:999px;
      background:rgba(255,255,255,.03);
      color:var(--muted);

    .hdr h1{

    .addr{

      color:var(--ink);

    /* countdown label lines */

      margin-top:10px;
      font-size:15px;
      color:var(--ink);
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .end-labels .muted{color:var(--muted); font-weight:800}

    /* Countdown timer */
    .timer-wrap{margin-top:10px;display:flex;justify-content:center}
    .timer{
      display:flex;gap:10px;align-items:stretch;justify-content:center;
      font-weight:900;letter-spacing:.5px;user-select:none;
      flex-wrap:wrap;
    }
    .tchunk{
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      min-width:90px;
      padding:10px 10px;
      text-align:center;
      box-shadow:0 10px 26px rgba(0,0,0,.35);
      transform:translateY(8px);
      opacity:0;
      animation:fadeUp .6s ease forwards;
    }
    .tchunk:nth-child(1){animation-delay:.05s}
    .tchunk:nth-child(2){animation-delay:.10s}
    .tchunk:nth-child(3){animation-delay:.15s}
    .tchunk:nth-child(4){animation-delay:.20s}

    .num{
      font-size:34px;
      line-height:1;
      border-radius:14px;
      display:block;
      color:#fff;
      background:linear-gradient(180deg, rgba(255,0,0,1), rgba(255,0,0,.82));
      border:1px solid rgba(255,0,0,.35);
      padding:12px 0;
      box-shadow:0 18px 40px rgba(255,0,0,.20);
      animation:pulse 1.8s ease-in-out infinite;
    }
    .lbl{
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
      font-weight:800;
      letter-spacing:.7px;
    }

    @keyframes pulse{
      0%,100%{transform:translateZ(0) scale(1)}
      50%{transform:translateZ(0) scale(1.04)}
    }
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

    .section{margin-top:16px}

    .card{
      margin-top:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      padding:10px;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      opacity:0;
      transform:translateY(8px);
      animation:fadeUp .6s ease forwards;
      animation-delay:var(--delay,0s);
      overflow:hidden;
    }
    .card::before{
      content:"";
      display:block;
      height:4px;
      background: linear-gradient(90deg, rgba(255,0,0,1), rgba(255,0,0,.20));

    .card img{

      border:1px solid rgba(255,255,255,.08);

    /* Sticky call button */
    .cta{
      position:fixed;left:0;right:0;bottom:0;z-index:50;
      padding:12px 16px env(safe-area-inset-bottom);
      background:linear-gradient(180deg, rgba(0,0,0,0) 0, rgba(0,0,0,.85) 18px, rgba(0,0,0,1) 60px);
      display:flex;justify-content:center;
      border-top:1px solid rgba(255,255,255,.08);

    }
    .cta a{

      color:#fff;text-decoration:none;
      font-weight:900;font-size:18px;

    }

    @media (max-width:520px){
      .tchunk{min-width:78px}
      .num{font-size:30px}
      .cta a{font-size:17px}
    }
  </style>
</head>

  <script>
  // Find the upcoming Saturday at 8:00 PM local time
  function getNextSaturday8PM() {
    const now = new Date();
    const target = new Date(now);
    const day = now.getDay(); // 6 = Saturday
    const daysUntilSaturday = (6 - day + 7) % 7;

    target.setHours(20, 0, 0, 0); // 8:00 PM

    if (daysUntilSaturday === 0 && now < target) {
      return target; // Saturday before 8 PM
    } else {
      target.setDate(
        target.getDate() + (daysUntilSaturday === 0 ? 7 : daysUntilSaturday)
      );
      return target;
    }
  }

  const dEl = document.getElementById('d');
  const hEl = document.getElementById('h');
  const mEl = document.getElementById('m');
  const sEl = document.getElementById('s');

  function pad(n) {
    return String(n).padStart(2, '0');
  }

  let end = getNextSaturday8PM();

  function tick() {
    const now = new Date();
    let diff = end - now;

    if (diff <= 0) {
      end = getNextSaturday8PM();
      diff = end - now;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (3600 * 24));
    const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;

    dEl.textContent = pad(days);
    hEl.textContent = pad(hours);
    mEl.textContent = pad(mins);
    sEl.textContent = pad(secs);
  }

  tick();
  setInterval(tick, 1000);
</script>
